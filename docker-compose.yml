version: "3.9"

services:
  app:
    build: .
    container_name: sentiment_app
    command: ["--text", "I love this!"]  # example: runs src/inference.py CLI entry
    volumes:
      - model_data:/app/models
    depends_on:
      - db
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 10s
      timeout: 5s
      retries: 3

  db:
    image: postgres:16-alpine
    container_name: sentiment_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: logs
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  model_data:
  db_data:
